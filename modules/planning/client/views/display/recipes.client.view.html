<div data-ng-controller="RecipesController">
    <div layout="column" layout-margin layout-fill layout-padding ng-if="dailyPlans">
        <div flex>
            <div layout="row" layout-align="space-between center">
                <div layout="row" layout-align="space-between center">
                    <div ng-include="'/modules/planning/views/parts/calendar.dialog.client.view.html'"></div>
                    <div ng-if="!globalPlan.numberOfDays || !dailyPlans">
                        <md-button ui-sref="top.plan.detail({start_year: date.startDate.year(),
                         start_month: date.startDate.month() + 1,
                         start_day: date.startDate.date(),
                         end_year: date.endDate.year(),
                         end_month: date.endDate.month() + 1,
                         end_day: date.endDate.date()})" class="no-capitalize" aria-label="Schimb&#259; zilele">Schimb&#259; zilele</md-button>
                    </div>
                </div>
                <div>
                    <h2>
                        <a href="#list" class="link-no-highlight">
                            <i class="fa fa-cart-arrow-down"></i>
                        </a>
                    </h2>
                </div>
            </div>
        </div>
        <div layout="row" layout-wrap layout-align="center start">
            <div class="g-hover-card  md-whiteframe-z2" ng-repeat="dailyPlan in dailyPlans | orderBy: '+date'">
                <div ng-include="'/modules/planning/views/parts/recipe.single.client.view.html'"></div>
            </div>
        </div>
    </div>
    <div layout="row" layout-align="center start" layout-fill ng-if="noPlan" class="message-centered">
        <a data-ui-sref="top.generatePlan">
            <h3>Crează acum planul tău</h3> Durează 1 minut</a>
    </div>
</div>
