<section data-ng-controller="ChangeProfilePictureController">
    <div>
        <form class="signin form-horizontal">
            <fieldset>
                <div class="form-group text-center">
                    <img data-ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
                </div>
                <div data-ng-hide="uploader.queue.length" layout="row" layout-align-sm="center center" layout-align="end start">
                    <span class="btn btn-default btn-file">
                        Selecteaz&#259; o imagine
                        <input type="file" nv-file-select uploader="uploader">
                    </span>
                </div>
                <div class="text-center form-group" data-ng-show="uploader.queue.length">
                    <button class="btn btn-primary" data-ng-click="uploadProfilePicture();">&#206;ncarc&#259;</button>
                    <button class="btn btn-default" data-ng-click="cancelUpload();">Anulare</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Poza de profil schimbat&#259;</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
